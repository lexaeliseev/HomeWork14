[pytest]
addopts =

    # очищает директорию перед запуском теста
    --clean-alluredir

    # записывает результаты прогона тестов для создания отчета
    --alluredir=allure-results

    # передача логов в консоль
    --log-date-format="%Y-%m-%d %H:%M:%S"
    --log-format="%(asctime)s %(levelname)s %(message)s"
    --log-cli-level=INFO